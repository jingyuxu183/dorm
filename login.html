<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍费用管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 900px;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .role-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .role-card {
            flex: 1;
            min-width: 280px;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #eee;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .role-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #0d6efd;
        }
        .role-card.admin-card {
            background-color: #f8f9fa;
        }
        .role-card.user-card {
            background-color: #f0f7ff;
        }
        .role-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        .role-card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .role-card p {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .badge-corner {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: normal;
        }
        .workflow {
            margin-top: 40px;
            background-color: #e7f5ff;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #0d6efd;
        }
        .workflow h4 {
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .workflow-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>宿舍费用管理系统</h1>
            <p class="text-muted">选择您的登录方式</p>
        </div>
        
        <div class="role-selection">
            <div class="role-card user-card" onclick="window.location.href='index.html'">
                <span class="badge-corner bg-primary">推荐入口</span>
                <div class="role-icon">
                    <i class="bi bi-person"></i>
                </div>
                <h3>住宿人员入口</h3>
                <p>查询您的宿舍费用信息，包括水电费、租金等</p>
                <a href="index.html" class="btn btn-primary">进入查询</a>
            </div>
            
            <div class="role-card admin-card" onclick="window.location.href='admin.html'">
                <span class="badge-corner bg-warning">管理员专用</span>
                <div class="role-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h3>管理员入口</h3>
                <p>上传和管理宿舍费用数据，维护系统</p>
                <a href="admin.html" class="btn btn-outline-primary">管理员登录</a>
            </div>
        </div>
        
        <div class="workflow">
            <h4><i class="bi bi-info-circle-fill"></i> 系统使用流程</h4>
            <div class="workflow-step">
                <span class="step-number">1</span>
                <span>管理员通过管理员入口上传包含费用信息的Excel文件</span>
            </div>
            <div class="workflow-step">
                <span class="step-number">2</span>
                <span>住宿人员通过用户入口输入姓名查询个人费用信息</span>
            </div>
            <div class="workflow-step">
                <span class="step-number">3</span>
                <span>系统自动计算并显示费用明细和计算过程</span>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 智宿系统 v1.0</p>
        </div>
    </div>
</body>
</html>
